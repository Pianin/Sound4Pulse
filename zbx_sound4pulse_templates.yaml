        - uuid: 3d67946b4b6c4ddea63771c76b66a9be
          name: 'S4 Server date'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.29932.1.50.0
          key: s4server.date
          delay: 30m
          units: unixtime
          description: 'The current server date'
          preprocessing:
            - type: STR_REPLACE
              parameters:
                - '`'
                - ''
            - type: JAVASCRIPT
              parameters:
                - |
                  const date = new Date(value);
                  const timestampSeconds = Math.floor(date.getTime() / 1000);
                  const utcoffset = '{$UTCOFFSET}';
                  const offsetseconds = ((utcoffset)*3600);
                  return (timestampSeconds-(offsetseconds))
          tags:
            - tag: component
              value: health
            - tag: component
              value: Sound4
            - tag: status
              value: NTP
          triggers:
            - uuid: 286ad87685df45c7b1191c9dd1915a40
              expression: 'fuzzytime(/Sound4Pulse SNMP/s4server.date,{$SYSTEM.FUZZYTIME.MAX})=0'
              name: 'System time is out of sync'
              priority: WARNING
